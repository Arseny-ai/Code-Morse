<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="index.css">
  <script src="index.js" defer></script>
  
</head>

<body>
  <header>
    <h1>Code Morse</h1>
  </header>

  <div class="hint">
    <div>A •-</div>
    <div>B -•••</div>
    <div>C -•-•</div>
    <div>D -••</div>
    <div>E •</div>
    <div>F ••-•</div>
    <div>G --•</div>
    <div>H ••••</div>
    <div>I ••</div>
    <div>J •---</div>
    <div>K -•-</div>
    <div>L •-••</div>
    <div>M --</div>
    <div>N -•</div>
    <div>O --- </div>
    <div>P •--•</div>
    <div>Q --•-</div>
    <div>R •-•</div>
    <div>S ••• </div>
    <div>T - </div>
    <div>U ••-</div>
    <div>V •••-</div>
    <div>W •--</div>
    <div>X -••- </div>
    <div>Y -•--</div>
    <div>Z --••</div>
    <div>SPACE •••••••</div>
  </div>

  <main>
    <nav>
      <button id="short">•</button>
      <button id="long">-</button>
      <button id="enter">Enter</button>
      <button id="backspace">Backspace</button>
      <button id="clear">Clear</button>
    </nav>
    <p id="main-content"></p>
  </main>

  
</body>

</html>
